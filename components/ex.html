<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navbar Example</title>
  <style>
    /* Your CSS styles here */

    /* Reset default styles for list elements */
    ul, li {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    /* Main navbar styles */
    .navbar {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto; /* Enable horizontal scrolling when needed */
    }

    .nav-list {
      display: flex;
      align-items: center;
    }

    .nav-item {
      position: relative;
      padding: 10px;
    }

    .nav-link {
      color: #000;
      text-decoration: none;
      padding: 10px;
    }

    /* Dropdown styles */
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .dropdown-submenu {
      position: relative;
    }

    .dropdown:hover > .dropdown-menu {
      display: block;
    }

    .dropdown-submenu:hover > .dropdown-menu {
      display: block;
      top: 0;
      left: 100%;
    }

    /* Ensure scrolling along the navbar when it overflows */
    @media (min-width: 768px) {
      .navbar {
        flex-wrap: nowrap;
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Your Navbar HTML here -->
  <nav class="navbar">
    <ul class="nav-list">
      <li class="nav-item">
        <a href="#" class="nav-link">Home</a>
      </li>
      <li class="nav-item dropdown">
        <a href="#" class="nav-link">Dropdown 1</a>
        <ul class="dropdown-menu">
          <li><a href="#">Option 1-1</a></li>
          <li><a href="#">Option 1-2</a></li>
          <li class="dropdown-submenu">
            <a href="#">Option 1-3</a>
            <ul class="dropdown-menu">
              <li><a href="#">Option 1-3-1</a></li>
              <li><a href="#">Option 1-3-2</a></li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="nav-item dropdown">
        <a href="#" class="nav-link">Dropdown 2</a>
        <ul class="dropdown-menu">
          <li><a href="#">Option 2-1</a></li>
          <li><a href="#">Option 2-2</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</body>
</html>
